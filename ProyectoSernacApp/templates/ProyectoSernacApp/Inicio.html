<html>

<head>
  {% extends "ProyectoSernacApp/login.html" %}
  {% load static %}
  {% block content %}


  <!-- Bootstrap -->
  <link href="{% static 'ProyectoSernacApp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Fonts -->

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">


  <!-- Styles -->
  <link href="{% static 'ProyectoSernacApp//css/gestion.css' %}" rel="stylesheet">
</head>

<body>

  <h1 class="site-heading text-center text-white d-none d-lg-block">

    <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{% static 'ProyectoSernacApp/img/titulo.png' %}" width="832" height="100"
    alt="">
  </h1>

  
  <!-- Barra de tarea -->
  <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
      <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="login.html">Gestión de
        Pedidos</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dopdown-toggle active" data-toggle = "dropdown" data-target="desplegable" href="#"> 
              <img src="{% static 'ProyectoSernacApp/img/perfil.png' %}" width="35" height="35">
              Bienvenido {{ user.username|title}}
            </a>
            
            <div class="dropdown-menu">
              <a class="dropdown-item"  href="{% url 'password_change' %}">
                Cambio de contraseña
              </a>
              <a class="dropdown-item" href="{% url 'Perfil' user.id %}">
                Editar Perfil
              </a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link active mx-auto" href="{% url 'logout' %}"> 
              <img src="{% static 'ProyectoSernacApp/img/salida.png' %}" width="35" height="35">
              Cerrar Sesion
            </a>
          </li>
            <li class="nav-item dropdown">
                <a class="nav-link active mx-auto" href="{% url 'Consulta' %}">
                    <img src="{% static 'ProyectoSernacApp/img/salida.png' %}" width="35" height="35">
                    Consulta
                </a>
            </li>
          

        </ul>
      </div>
    </div>
  </nav>


  <!-- Contenido -->
  <section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{% static 'ProyectoSernacApp/img/principal.png' %}" width="832" height="464"
          alt="">

        </div>
      </div>
    </div>
  </section>



  <!-- Message -->
  <section class="page-section cta">
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <div class="cta-inner text-center rounded">
            <h2 class="section-heading mb-4">
              <span class="section-heading-upper"></span>
              <span class="section-heading-lower"></span>
            </h2>
            <p class="mb-0"></p>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Footer -->

  <footer class="footer text-faded text-center py-5">
    <div class="container">
      <p class="m-0">
        <a href="#" class="link">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
          </span>
        </a>
        <a href="#" class="link">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
          </span>
        </a>
        <a href="#" class="link">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
          </span>
        </a>
      </p>

    </div>
  </footer>
  <!-- Bootstrap -->
  <script src="{% static 'ProyectoSernacApp/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'ProyectoSernacApp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  
</body>


</html>
{% endblock %}
