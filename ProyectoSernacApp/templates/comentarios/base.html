<!DOCTYPE html>
{% load static %}
{% if user.is_authenticated %}
<link href="{% static 'ProyectoSernacApp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'ProyectoSernacApp/css/foro.css' %}" rel="stylesheet">
<html>
<head>
	<title>
		{% block titulo %}
		{% endblock %}
	</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
</head>
<body>

	<div class="contenedor_main">

		{%  block main %}

		{% endblock %}

	</div>

</body>



</html>
{% else %}


{% load static %}

<link href="{% static 'ProyectoSernacApp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'ProyectoSernacApp/css/signin.css' %}" rel="stylesheet">

<html>
  <body>


    <form class="form-signin" method="post">
      {% csrf_token %}

      <p><h1 class="text-center w-100">Necesitas iniciar sesion {{ user.username|title}}</h1></p>
      <p><a class="text-center w-100 btn btn-lg btn-primary" type="submit" href="{% url 'login' %}">Iniciar sesion</a></p>
      <a class="nav-link text-small text-center" type="submit" href="{% url 'Registro' %}"><u><i>Crear Cuenta</u></i></a>

    </form>
  </body>

</html>
{% endif %}
